{% extends 'base.html'%}

{% block title %} Upload mp3{% endblock title %}

{% block body %}
<div class="container py-4">
    <form method="POST" action="/uploadmp3" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text " class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Podcast name</label>
            <input type="text " class="form-control" id="pname" name="pname"
                placeholder="Enter your podcast name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="" class="form-label"></label>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="file" name="mp3" >
            <label class="input-group-text" for="file" >Upload your audio file</label>
        </div>


        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
